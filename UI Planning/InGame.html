<style type="text/css">
    *{
        box-sizing: border-box;
        transition: all var(--trans-time);
    }
    :root{
        --trans-time: 0.5s;
        --card-width: 100px;
        --card-height: 140px;
        --scale: 1;
    }
    .line { 
        border: 1px black solid;
    }
    body {
        margin: 0px;
    }
    #container {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #ddd;
        resize: both;
        overflow: hidden;
        margin: 10px;
        width: 80%;
        height: 80%;
        transition-duration: 0.1s;
    }
    #bottomArea{
        position: absolute;
        bottom: 0px;
        width: 100%;
        height: 100px;
        
    }
    #selection{
        position: absolute;
        height: var(--card-height);
        left: 0px;
        bottom: 0px;
        width: fit-content;
        background-color: #c92;
    }
    #queue
    {
        position: absolute;
        left: calc(2 * var(--card-width) + 25px);
        width: calc(100% - 2 * var(--card-width) - 25px);
        height: 100%;
        background-color: #d55;
        --scale: 0.5;
        white-space: nowrap;
    }
    .card {
        position: relative;
        display: inline-block;
        padding: 5px;
        width: calc((var(--card-width) - 10px) * var(--scale));
        height: calc((var(--card-height) - 10px) * var(--scale));
        margin: calc(10px * var(--scale));
        background-color: darkcyan;
        text-align: center;
    }
    #queue .card{
        
    }
    .card::before {
        content: 'Card';
    }
    .title{ /*CSS just for text marking sections of UI */
        position: absolute;
        width: 100%;
        top: 0px;
        height: 1em;
        text-align: center;
        background-color: #0002;
        z-index: 1000;
    }
</style>
<div id="container">
    <div id="timer">
        <div></div>
        <div id="phaseTitle">Phase Title</div>
        
        <div id="progressBar">ProgressBar</div>
    </div>
    <div id="bottomArea" class="line">
        <div id="selection" class="line">
            <span class="title">Selection</span>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div id="queue" class="line">
            <span class="title">Selection Queue</span>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
</div>
